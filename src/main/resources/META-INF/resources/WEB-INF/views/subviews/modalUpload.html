<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">Upload File</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">X</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Select the file to upload for {{objectInModal.Title}}</p>
            <input type="file" id="uploadFile_{{objectInModal.id}}"></input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn button-neutral" data-dismiss="modal">Close</button>
          <button type="button" class="btn button-dark" data-dismiss="modal" ng-click="uploadFile(objectInModal)">Upload</button>
        </div>
      </div>
    </div>
  </div>
